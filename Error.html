<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen styles */
        body, html {
            height: 100%; /* Make body and html take full height */
            overflow: hidden; /* Prevent scrollbars */
        }

        img {
            width: 100%; /* Make image full width */
            height: 100%; /* Make image full height */
            object-fit: cover; /* Cover the entire screen while maintaining aspect ratio */
        }
    </style>
</head>
<body>
    <img src="Images/404-status-code.png" alt="404 Page Not Found">
</body>
</html>
